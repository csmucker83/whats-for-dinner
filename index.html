<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for Dinner?</title>
  </head>
  <body>
    <header class="header">
      <h3 class="">What's for Dinner?</h3>
      <button class="recipe-add">ADD A RECIPE</button>
    </header>
    <main class="main-section">
      <img src="assets/burger-friends.jpg" alt="image of people eating" class="image">
      <div class="select-meal">
          <h2 class="nav">What are you looking for?</h2>
          <div>
            <input type="radio" id="Side"
            name="drone" value="Side" class="radio-button">
            <label for="Side">Side</label>
          </div>
          <div>
            <input type="radio" id="Main Dish" name="drone" value="Main" class="radio-button">
            <label for="Main Dish">Main Dish</label>
          </div>
          <div>
            <input type="radio" id="Dessert" name="drone" value="louie" class="radio-button">
            <label for="louie">Dessert</label>
          </div>
          <div>
            <input type="radio" id="Entire Meal" name="drone" value="Entire Meal" class="radio-button">
            <label for="louie">Entire Meal</label>
          </div>
          <button type="button" name="button" class="">LET'S COOK!</button>
        <aside class="cook-pot">
          <img src="assets/cookpot.svg" alt="" class="">
        </aside>
        <button type="button" class="">CLEAR</button>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
